<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles}"></td>
                <td><a th:href="@{userUpdate/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{userDelete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <br/><br/><br/>
    </div>

    <form th:action="@{/userCreate}" method="get">

        <input type="submit" value="userCreate"/>
    </form>
</div>
<br/><br/><br/>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>

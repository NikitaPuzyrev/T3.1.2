<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>

<body>

<form action="#" th:action="@{/userCreate}" th:object="${user}" method="post">
    <br>

    <label for="username">UserName</label>
    <input type="text" th:field="*{username}" id="username" placeholder="UserName">
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br>
    <label for="active">Active</label>
    <input type="text" th:field="*{active}" id="active" placeholder="Active">
    <br>
    <label for="roles"><strong>Role</strong></label>
    <select class="form-select" size="2" multiple aria th:field="*{roles}" id="roles">
        <option value="1">USER</option>
        <option value=2>ADMIN</option>
    </select>

    <br>
    <input type="submit" value="Create user">


</form>

</body>
</html>

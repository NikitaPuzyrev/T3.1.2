<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>

<body>

<form action="#" th:action="@{/userCreate}" th:object="${user}" method="post">
    <br>

    <label for="username">UserName</label>
    <input type="text" th:field="*{username}" id="username" placeholder="UserName">
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br>
    <label for="active">Active</label>
    <input type="text" th:field="*{active}" id="active" placeholder="Active">
    <br>


    <br>
    <input type="submit" value="Create user">


</form>

</body>
</html>
